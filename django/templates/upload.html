<html>
  <head>
    <meta charset="utf-8">
    <title>Upload</title>
    <link rel="stylesheet" href="/static/css/upload.css">
    <link href="/static/css/materialize.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    
  {% extends "base.html" %}
  
  {% block content %}
   <form method="post"	action="/upload/" enctype="multipart/form-data" class="post-form">{% csrf_token %}
      <div class="header">
         <p class="center">Upload Your Audio File</p>
      </div>
      <div class="input">
        <label class="custom-file-upload" for="id_name"></label>
        <input class="button" id="id_name" name="name" type="file" required />
        <input type="submit" class="button" id="submit" value="Upload">
      </div>
    </form>
    {{ msg }}
  </body>
</html>
{% endblock %}
