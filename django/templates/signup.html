<form class="form-horizontal" method="post" action="/register/" enctype="multipart/form-data" >{% csrf_token %}
          <div class="form-group ">
            <label class=" col-sm-2" for="id_firstname">First Name:</label> 
            <div class="col-sm-8">
              <input id="id_firstname" maxlength="50" name="firstname" type="text" class="form-control" />
            </div>
          </div>   
          <div class="form-group">
            <label class=" col-sm-2" for="id_lastname">Last Name:</label> 
            <div class="col-sm-8">
              <input id="id_lastname" maxlength="50" name="lastname" type="text" class="form-control" />
            </div>
          </div>
         <div class="form-group">
          <label for="id_email" class=" col-sm-2" >Email:</label> 
          <div class="col-sm-8">
            <input id="id_email" maxlength="200" name="email" type="text" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="id_password" class=" col-sm-2">Password:</label>
          <div class="col-sm-8">
           <input id="id_password" maxlength="200" name="password" type="text" class="form-control"/>
         </div>
       </div>
      <button class="btn btn-default" type="submit">Register</button>
      {{ msg }}
      <!-- <button class="btn" type="submit">Save</button> -->
    </form>
